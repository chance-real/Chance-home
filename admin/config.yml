backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "listings"
    label: "매물 관리"
    files:
      - file: "data/listings.json"
        name: "listings"
        label: "전체 매물 리스트"
        fields:
          - name: "listings"
            label: "매물 목록"
            widget: "list"
            fields:
              - {label: "제목 (예: 고운동 34평 로얄동)", name: "title", widget: "string"}
              - {label: "카테고리", name: "category", widget: "select", options: ["아파트", "상가", "토지", "기타"]}
              - {label: "거래 종류", name: "status", widget: "select", options: ["매매", "임대", "거래완료"]}
              - {label: "가격 (매매가 또는 전세가)", name: "price", widget: "string", required: false, hint: "매매일 경우 입력 (예: 5억 3천)"}
              - {label: "보증금", name: "deposit", widget: "string", required: false, hint: "임대일 경우 입력"}
              - {label: "월세", name: "rent", widget: "string", required: false, hint: "임대일 경우 입력"}
              - {label: "대표 사진", name: "image", widget: "image"}
              - {label: "상세 설명", name: "description", widget: "text"}

              
